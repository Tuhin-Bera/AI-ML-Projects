<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/style.css">
    <title>Car Price Predictor</title>
  </head>
  <body class="bg-dark">
    <div class="container">
      <div class="row">
        <div class="card mt-5" style="width: 100%; height: 100%">
          <div class="card-header text-center">
            <h1>Welcome to Car Price Predictor</h1>
          </div>

          <div class="card-body">
            <form method="post" accept-charset="UTF-8" action="#">

              <!-- Company -->
              <div class="col-10 form-group text-center">
                <label><b>Select Company</b></label>
                <select class="form-control" id="company" name="company" required
                        onchange="load_car_model('company', 'model')">
                  <option value="">Select company</option>
                  {% for company in companies %}
                    <option value="{{ company }}">{{ company }}</option>
                  {% endfor %}
                </select>
              </div>

              <!-- Model -->
              <div class="col-10 form-group text-center">
                <label><b>Select Model</b></label>
                <select class="form-control" id="model" name="model" required>
                  <option value="">Select model</option>
                </select>
              </div>

              <!-- Year -->
              <div class="col-10 form-group text-center">
                <label><b>Select Year of Purchase</b></label>
                <select class="form-control" id="year" name="year" required>
                  <option value="">Select year</option>
                  {% for y in years %}
                    <option value="{{ y }}">{{ y }}</option>
                  {% endfor %}
                </select>
              </div>

              <!-- Fuel -->
              <div class="col-10 form-group text-center">
                <label><b>Select Fuel Type</b></label>
                <select class="form-control" id="fuel_type" name="fuel_type" required>
                  <option value="">Select fuel type</option>
                  {% for fuel in fuel_type %}
                    <option value="{{ fuel }}">{{ fuel }}</option>
                  {% endfor %}
                </select>
              </div>

              <!-- KMs -->
              <div class="col-10 form-group text-center">
                <label><b>Select No Of Kilometers</b></label>
                <input class="form-control" type="text" id="kms_driven"
                       name="kms_driven"
                       placeholder="Enter no. of kilometres travelled">
              </div>

              <!-- Submit -->
              <div class="col-10 form-group text-center">
                <button class="btn btn-primary form-control" onclick="send_data()">Predict Price</button>
              </div>

            </form>

              <br>
              <div class="row">
                  <div class="col-12" style="text-align: center">
                      <h1><span id="prediction"></span></h1>
                  </div>
              </div>



          </div>
        </div>
      </div>
    </div>

    <!-- JS -->
    <script>
  // Python dict injected into JS
  var carModelsDict = {{ car_models_dict | tojson }};

  function load_car_model(company_id, model_id) {
    var company = document.getElementById(company_id).value;
    var modelSelect = document.getElementById(model_id);

    // reset dropdown
    modelSelect.innerHTML = '<option value="">Select model</option>';

    if (company in carModelsDict) {
      carModelsDict[company].forEach(function(m) {
        var opt = document.createElement("option");
        opt.value = m;
        opt.innerHTML = m;
        modelSelect.appendChild(opt);
      });
    }
  }

  // prevent default form submit
  function form_handler(event){
    event.preventDefault();
    send_data();
  }

  // send data to Flask backend
  function send_data(){
    var fd = new FormData(document.querySelector('form'));
    var xhr = new XMLHttpRequest();

    xhr.open('POST', '/predict', true);

    document.getElementById("prediction").innerHTML =
      "Wait! We are predicting the price...";

    xhr.onreadystatechange = function (){
      if(xhr.readyState == XMLHttpRequest.DONE){
        document.getElementById('prediction').innerHTML =
          "Prediction: â‚¹" + xhr.responseText;
      }
    };

    xhr.send(fd);
  }

  // attach event listener properly
  document.querySelector('form').addEventListener('submit', form_handler);
</script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
  </body>
</html>
